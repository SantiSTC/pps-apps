<ion-content [fullscreen]="true">
  <div class="flex flex-col justify-center items-center h-screen w-screen font-bold">
    <div class="w-full h-full flex flex-col justify-center items-center gap-10 mt-20">
      <div>
        <p class="text-3xl">Registrate</p>
      </div>
      <input [(ngModel)]="email" type="email" class="bg-gray-800 rounded-lg w-2/3 md:w-1/3 text-white p-4" placeholder="Email" />
      <input [(ngModel)]="password" type="password" class="bg-gray-800 rounded-lg w-2/3 md:w-1/3 text-white p-4" placeholder="Contraseña" />
      <button (click)="register()" class="bg-blue-500 rounded-lg w-2/3 md:w-1/3 text-white p-4 hover:bg-blue-700 transition-colors duration-300">Registrarse</button>
      <div class="flex flex-row gap-1 font-light">
        <p>¿Ya tienes cuenta?</p>
        <p (click)="redirectToLogin()" class="underline cursor-pointer text-blue-500 hover:text-blue-700 transition-colors duration-300">Iniciá Sesión</p>
      </div>
    </div>
    <div class="h-0.5 w-4/5 bg-white mt-8"></div>
    <div class="w-full h-full flex flex-col items-center gap-10 mt-10">
      <p>Acceso Rapido</p>
      <div class="flex gap-8">
        <button (click)="fastLogin('admin@admin.com', '111111')" class="bg-blue-500 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-300">Admin</button>
        <button (click)="fastLogin('messi@messi.com', 'messi10')" class="bg-blue-500 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-300">Messi</button>
        <button (click)="fastLogin('diego@diego.com', 'diego10')" class="bg-blue-500 p-3 rounded-lg hover:bg-blue-700 transition-colors duration-300">Diego</button>
      </div>
    </div>
  </div>
</ion-content>
