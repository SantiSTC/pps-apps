<ion-content [fullscreen]="true">
  @if (spinner) {
    <div class="h-screen w-screen flex justify-center items-center backdrop-blur-md z-50 absolute">
      <app-spinner></app-spinner>
    </div>
  }
  <div class="w-screen min-h-screen flex flex-col items-center gap-4 bg-customRed">
    <div class="fixed w-full h-20 flex flex-row shadow-lg items-center bg-customRed justify-between z-50">
      <div class="pl-6 flex justify-start">
        <img src="/assets/relevamiento.png" alt="" class="h-14 w-14 rounded-lg z-50">
      </div>
      <div class="w-full flex justify-center absolute z-10">
        <p class="font-bold text-2xl">Perfil</p>
      </div>
      <div (click)="redirectTo('home')" class="pr-6 active:scale-95 z-50">
        <img (click)="redirectTo('home')" src="/assets/salir.png" alt="" class="h-7 w-7">
      </div>
    </div>
    <div class="w-full h-full flex flex-col items-center justify-center gap-5 mb-20 mt-24">
      <div class="w-full flex flex-row justify-start items-center gap-4 pl-8">
        <img src="/assets/user.png" alt="" class="h-16 w-16">
        <div class="flex flex-col justify-center gap-1.5">
          <p class="text-white text-xl font-bold">{{perfil}}</p>
        </div>
      </div>
      <div class="h-[90%] w-full grid grid-cols-3 justify-center items-center gap-1">
        @for (item of fotos; track $index) {
          @if (($index - 2)%3 == 0 || $index == 2) {
            <img src={{item.url}} alt="" class="active:-translate-x-10 active:scale-150 active:border-white active:border-8 active:rounded-2xl transition-all">
          } @else if (($index - 1)%3 == 0 || $index == 1) {
            <img src={{item.url}} alt="" class="active:scale-150 active:border-white active:border-8 active:rounded-2xl  transition-all">
          } @else {
            <img src={{item.url}} alt="" class="active:translate-x-10 active:scale-150 active:border-white active:border-8 active:rounded-2xl  transition-all">
          }
        }
      </div>
    </div>
    <div class="fixed bottom-0 w-full h-20 flex flex-row shadow-lg items-center bg-customRed justify-between z-50 border-t border-black">
      <div (click)="redirectTo('home')" class="pl-6 active:scale-95">
        <img src="/assets/home.png" alt="" class="h-8 w-8 active:-translate-x-32 transition-all duration-500">
      </div>
      <div (click)="preguntarTipoFoto()" class="flex justify-start">
        <img src="/assets/subir.png" alt="" class="h-8 w-8 active:-translate-y-32 transition-all duration-500">
      </div>
      <div (click)="redirectTo('perfilpropio')" class="pr-6 active:scale-95">
        <img src="/assets/user.png" alt="" class="h-8 w-8 active:translate-x-32 transition-all duration-500">
      </div>
    </div>
  </div>
</ion-content>
