<ion-content class="overflow-y-hidden" [fullscreen]="true">
  @if (spinner) {
    <div class="h-screen w-screen flex justify-center items-center backdrop-blur-md z-50 absolute">
      <app-spinner></app-spinner>
    </div>
  }
  <div class="flex flex-col justify-center items-center h-[100%] w-screen font-bold bg-customRed overflow-hidden">
    <div class="w-full h-full flex flex-col justify-center items-center gap-10">
      <div class="w-full flex justify-center items-center mt-40">
        <div class="h-auto w-auto rounded-3xl">
          <img src="assets/relevamiento.png" alt="" height="100" width="100" class="rounded-2xl">
        </div>
      </div>
      <div class="w-full flex flex-col items-center justify-center gap-3 mt-4">
        <input [(ngModel)]="email" type="email" class="bg-zinc-700/30 h-14 rounded-t-xl w-2/3 md:w-1/3 text-slate-100 p-4 placeholder:text-white shadow-2xl" placeholder="Email" />
        <input [(ngModel)]="password" type="password" class="bg-zinc-700/30 h-14 w-2/3 md:w-1/3 text-slate-100 p-4 placeholder:text-white shadow-2xl" placeholder="ContraseÃ±a" />
        <button (click)="login()" class="bg-customCian h-14 mt-2 rounded-b-xl w-2/3 md:w-1/3 text-white text-sm p-4 active:scale-95 active:bg-white active:text-customCian active:rounded-xl hover:scale-95 transition-all duration-300 shadow-2xl">Iniciar Sesion</button>
      </div>
      <div (click)="acceso = !acceso" class="flex justify-center flex-col gap-2 mt-auto mb-20 bg-white p-3 rounded-xl transition-all">
        <p class="text-xl text-center text-customCian mt-1">Acceso Rapido</p>
        @if (acceso) {
          <div class="w-full flex flex-row justify-center p-3 gap-3">
            <div (click)="fastLogin('admin@admin.com', '111111')" class="bg-customCian rounded-l-xl p-3 shadow-xl h-full w-full flex justify-center items-center hover:bg-customCian">
              <img src="assets/users/admin.png" alt="" width="35px" height="35px" >
            </div>
            <div (click)="fastLogin('usuario@usuario.com', '333333')" class="bg-customCian p-3 shadow-xl h-full w-full flex justify-center items-center hover:bg-customCian">
              <img src="assets/users/usuario.png" alt="" width="35px" height="35px" >
            </div>
            <div (click)="fastLogin('anonimo@anonimo.com', '444444')" class="bg-customCian rounded-r-xl p-3 shadow-xl h-full w-full flex justify-center items-center hover:bg-customCian">
              <img src="assets/users/anonimo.png" alt="" width="35px" height="35px" >
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</ion-content>
