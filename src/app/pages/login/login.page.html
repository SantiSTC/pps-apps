<ion-content [fullscreen]="true">
  <div class="flex justify-center items-center h-auto w-screen font-bold">
    <div class="w-full h-full flex flex-col items-center gap-10 mt-52 md:mt-28">
      <div>
        <p class="text-3xl">Login</p>
      </div>
      <input [(ngModel)]="email" type="email" class="bg-gray-800 rounded-lg w-2/3 md:w-1/3 text-white p-4" placeholder="Email" />
      <input [(ngModel)]="password" type="password" class="bg-gray-800 rounded-lg w-2/3 md:w-1/3 text-white p-4" placeholder="Contraseña" />
      <button (click)="login()" class="bg-blue-500 rounded-lg w-2/3 md:w-1/3 text-white p-4 hover:bg-blue-700 transition-colors duration-300">Iniciar Sesion</button>
      <div class="flex flex-row gap-1 font-light">
        <p>¿No tienes una cuenta?</p>
        <p (click)="redirectToRegister()" class="underline cursor-pointer text-blue-500 hover:text-blue-700">Registrate</p>
      </div>
    </div>
  </div>
</ion-content>
